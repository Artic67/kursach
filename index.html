<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clone Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div id="menu">
        <h1>Doodle Jump</h1>
        <h3>...by IP-03</h3>

        <p class="manual">
          Use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re)start...
        </p>
        <a class="button">Play</a>
      </div>

      <div id="gameOver">
        <h1>Game over!</h1>
        <h3 id="go_score">You scored: 0 points</h3>
        <a class="button">Restart</a>
      </div>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
